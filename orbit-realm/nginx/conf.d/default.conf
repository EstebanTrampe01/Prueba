server {
    listen 80;
    server_name localhost;
    
    # Directorio raíz donde están los archivos estáticos de tu aplicación
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Configuración para servir archivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para mejorar el caching
        add_header Cache-Control "public, max-age=31536000" always;
        
        # Configuración específica para el index.html (no cachear)
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            expires -1;
        }
    }
    
    # Configuración específica para assets (CSS, JS, imágenes)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }
    
    # Configuración para archivos estáticos comunes
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }
    
    # Configuración de gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Manejo de errores
    error_page 404 /index.html;
}

